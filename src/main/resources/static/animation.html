<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploading...</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .box {
            background: white;
            padding: 25px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4caf50, #81c784);
            transition: width 0.3s ease-in-out;
        }

        .progress-text {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Uploading File...</h2>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="progress-text" id="progressText">0%</div>
</div>

<script>
    const eventSource = new EventSource("/progress");

    eventSource.onmessage = function (event) {
        const percent = parseInt(event.data.replace(/\D/g, ""));

        if (!isNaN(percent)) {
            document.getElementById("progressBar").style.width = percent + "%";
            document.getElementById("progressText").innerText = percent + "%";
        }

        if (percent >= 100) {
            document.getElementById("progressText").innerText = "Upload Complete âœ…";
            eventSource.close();
        }
    };
</script>

</body>
</html>
