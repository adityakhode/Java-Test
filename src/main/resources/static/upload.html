<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload to S3</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        /* Progress bar container */
        #progressContainer {
            width: 300px;
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 12px;
            display: none; /* hidden until upload */
        }

        /* Actual animated line */
        #progressBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4caf50, #81c784);
            transition: width 0.3s ease-in-out;
        }

        #progressText {
            margin-top: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Upload File to S3</h2>

<form id="uploadForm">
    <input type="file" id="fileInput" required>
    <button type="submit">Upload</button>
</form>

<!-- Animated progress bar -->
<div id="progressContainer">
    <div id="progressBar"></div>
</div>

<div id="progressText">0%</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files.length) return;

        // üî• Show animation ONLY after clicking upload
        document.getElementById('progressContainer').style.display = 'block';
        document.getElementById('progressBar').style.width = '0%';
        document.getElementById('progressText').textContent = '0%';

        // 1Ô∏è‚É£ Connect SSE first
        const eventSource = new EventSource('/progress');

        eventSource.onmessage = function(event) {
            const percent = parseInt(event.data.replace(/\D/g, ''));

            if (!isNaN(percent)) {
                document.getElementById('progressBar').style.width = percent + '%';
                document.getElementById('progressText').textContent = percent + '%';
            }

            if (percent >= 100) {
                eventSource.close();
                document.getElementById('progressText').textContent = 'Upload Complete ‚úÖ';
            }
        };

        eventSource.onerror = function(e) {
            console.error('SSE error', e);
        };

        // 2Ô∏è‚É£ Start upload
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        fetch('/upload', {
            method: 'POST',
            body: formData
        });
    });
</script>

</body>
</html>
